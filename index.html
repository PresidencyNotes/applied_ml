<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Notes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .note-list {
            list-style: none;
            padding: 0;
        }

        .note-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 10px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .note-item:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Student Notes</h1>
    </header>

    <main>
        <H2>Applied Machine Learning(CSE 3087) </H2>
        <ul class="note-list">
            <!-- Sample Note Item -->

                <h3>Note Title</h3>
                <p>Notes for Applied ML.</p>
                <a href="D:\Presidencynotes\Theroy_notes.html">Download</a>
            </li>
            <!-- Add more note items as needed -->
        </ul>
    </main>
    <main>
        <h3>Labsheets</h3>
        <ul class="note-list">
            <li class="note-item">
                <h3>Labsheets</h3>
                <p>Labsheets for Applied ML. </p>
                <a href="D:\Presidencynotes\Labsheets.html">Download</a>
            </li>
            <!-- Add more note items as needed -->
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Student Notes</p>
    </footer>
</body>

</html>
